<div class="container">
  <div class="row">
    <div class="col-sm-3">
      <div class="sidebar-nav">
        <div class="navbar navbar-default" role="navigation">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="visible-xs navbar-brand">menu</span>
          </div>
          <div class="navbar-collapse collapse sidebar-navbar-collapse">
              <ul class="nav navbar-nav" *ngFor="let data of jobDatas">
              
                  <li (click)="jobDetails(data)">{{data.posting_title}}</li>
               </ul>
          </div>
          
        </div>
      </div>
    </div>
    <div class="col-sm-9 details" *ngIf="value">
      <!-- <router-outlet></router-outlet> -->
    <h3 style="color:blue;text-decoration: underline">{{jobdata.posting_title}}</h3>
      <p>{{jobdata.city}} 
        {{jobdata.state}} 
        {{jobdata.country}}
        </p>
        <p>
          {{jobdata.date_open}}
          {{jobdata.date_close}}
        </p>
        <p>
            {{jobdata.salary}}
            {{jobdata.job_type}}
          </p>
    <h3>Position Summary</h3>
    <p>{{jobdata.position_summary}}</p>
    <h3>Job Responsibility</h3>
    <p>{{jobdata.job_respo}}</p>
    <input type="button"  class="btn apply" (click)="applyThisJob(jobdata)" value="Apply">    
      
    
    </div>
  </div>
</div>
